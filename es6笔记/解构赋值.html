<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解构赋值</title>
</head>
<body>   
</body>
<script>
//数组
{ 
   let [a,b]=[1,2]
    console.log(a,b); //  1  2
}
{ 
    let [a,b,[...c]]=[1,2,[333,555]]
    console.log(a,b,c); //  1  2
}
  // ...匹配全部
{
    let [a,...b]=[1,2,3,4,5,6]
    console.log(a,b); //  1  [2,3,4,5,6]
}
// ,,,选择性匹配
{
    let [a,,,b]=[1,2,3,4,5,6]
    console.log(a,b); //  1  4
}
{
    function f(){
        return [1,2]
    } 
    let [a,b]=f();
    console.log(a,b) //1 2
}
{
    function f(){
        return [1,2,3,4,5,6]
    }
    let [a,,...b]=f();
    console.log(a,b) //1 [3,4,5,6]
}
//对象 
{
    let o={p:42,q:2}
    let {p,q}=o;
    console.log(p,q)//
}
{
   let {a=3,b=5}={a:5}
    console.log(a,b)//5 5
}
{
    let demo={
        title:"abc",
        test:[{
            title:"der",
            name:"ddd"
        }]
    }
    let {title:mtitle,test:[{title:mtest}]}=demo;
    console.log(mtitle,mtest)
}

</script>
</html>
