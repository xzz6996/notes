<script>
{
    //基本定义和生成实例
    class Parent{
        constructor(name){
            this.name=name;
        }
    }
    let v_parent=new Parent('v');
    console.log(v_parent); 
}

{
    //继承   super()子类向父类
    class Parent{
        constructor(name){
            this.name=name;
        }
    }
    class Child extends Parent{
        constructor(name='child'){
            super(name);
            this.type='child';
        }
        
    }
    console.log('继承',new Child())
}
{
    //类中的 get set
    class Parent{
        constructor(name='cccc'){
            this.name=name;
        }
        
        get longName(){
            return 'xzz'+this.name
        }
        
        set longName(value){  //赋值就是set操作
            this.name=value
        }
    }
    let v_parent=new Parent()
    console.log('get',v_parent.longName);
    v_parent.longName="hello";
    console.log('set',v_parent.longName);
}

{
    //类的静态方法  直接通过类来调用
    class Parent{
        constructor(name='ccc'){
            this.name=name;
        }
        static tell(){
            console.log('static tell')
        }
    }
    Parent.tell();

    Parent.type='test';//静态属性
    console.log('静态属性',Parent.type)
}



</script>
